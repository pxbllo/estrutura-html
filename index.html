<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma página simples para aprendizado de HTML">
    <title>Meu Site Básico</title>
    <style>
        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <main>
        <p>Esta é uma página simples para aprender HTML. Você pode adicionar mais conteúdo aqui!</p>
    </main>

    <footer>
        <p>&copy; 2025 - Feito por mim</p>
    </footer>
</body>

</html>

<!--
Explicação Rápida
<!DOCTYPE html>: Declara o uso de HTML5.
<html lang="pt-br">: Define o idioma como português do Brasil.
<head>: Inclui metadados essenciais (codificação, viewport, descrição) e um <title> claro.
<style>: Adicionei um CSS básico para estilizar o título (cor azul escura e centralizado) e o parágrafo (tamanho e espaçamento confortáveis).
<body>: Organizado com tags semânticas:
<header>: Cabeçalho com título.
<main>: Conteúdo principal.
<footer>: Rodapé com direitos reservados.
-->
